{% extends 'base/base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="card m-3">

  <!-- HEADER -->
  <div class="card-header p-3">
    <div class="row flex-between-center">
      <div class="col-auto col-sm-6 col-lg-7">
        <h5 class="fs-0 mb-0 text-nowrap py-2 py-xl-0">
            Rates
        </h5>
      </div>
    </div>
  </div>
  <!-- HEADER -->

  <!-- BODY -->
  <div class="card-body p-0">
    <div class="table-responsive scrollbar">
      <table class="table table-sm table-striped table-hover fs--1 mb-0 overflow-hidden">

        <!-- TABLE HEADER -->
        <thead class="bg-200 text-900">
          <tr>
            <th class="p-3 align-middle white-space-nowrap">Currency</th>
            {% for c in Currency %}
              <th class="p-3 align-middle white-space-nowrap">{{ c.value }}</th>
            {% endfor %}
          </tr>
        </thead>
        <!-- TABLE HEADER -->

        <!-- TABLE CONTENT -->
        <tbody class="list" id="table-orders-body">
          {% for r in Rates %}
            <tr class="btn-reveal-trigger">
              <td class="p-3 align-middle">{{ r.name }}</td>
              {% for k, v in r.value.items() %}
                <td class="p-3 align-middle">{{ v }}</td>
              {% endfor %}
            </tr>
          {% endfor %}
        </tbody>
        <!-- TABLE CONTENT -->
      
      </table>
    </div>
  </div>
  <!-- BODY -->

</div>
{% endblock %}
