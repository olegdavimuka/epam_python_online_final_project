<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <!-- Meta -->

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="css/site.css" />
    <!-- CSS -->

  </head>

  <body>

    <!-- Navbar -->
    <div class="navbar p-3">
      <a href="home.html" class="navbar-brand">Home</a>
      <a href="users/user_list.html" class="navbar-item">Users</a>
      <a href="purses/purse_list.html" class="navbar-item">Purses</a>
      <a href="transactions/transaction_list.html" class="navbar-item">Transactions</a>
    </div>
    <!-- Navbar -->

    <!-- Content -->
    <div class="body-content">
      <div class="card m-3">

        <!-- HEADER -->
        <div class="card-header p-3">
          <div class="row flex-between-center">
            <div class="col-auto col-sm-6 col-lg-7">
              <h5 class="fs-0 mb-0 text-nowrap py-2 py-xl-0">
                  Rates
              </h5>
            </div>
          </div>
        </div>
        <!-- HEADER -->
      
        <!-- BODY -->
        <div class="card-body p-0">
          <div class="table-responsive scrollbar">
            <table class="table table-sm table-striped table-hover fs--1 mb-0 overflow-hidden">
      
              <!-- TABLE HEADER -->
              <thead class="bg-200 text-900">
                <tr>
                  <th class="p-3 align-middle white-space-nowrap">Currency</th>
                  <th class="p-3 align-middle white-space-nowrap">USD</th>
                  <th class="p-3 align-middle white-space-nowrap">EUR</th>
                  <th class="p-3 align-middle white-space-nowrap">GBP</th>
                  <th class="p-3 align-middle white-space-nowrap">UAH</th>
                </tr>
              </thead>
              <!-- TABLE HEADER -->
      
              <!-- TABLE CONTENT -->
              <tbody class="list" id="table-orders-body">
                <tr class="btn-reveal-trigger">
                  <td class="p-3 align-middle">USD</td>
                  <td class="p-3 align-middle">1</td>
                  <td class="p-3 align-middle">0.95</td>
                  <td class="p-3 align-middle">0.84</td>
                  <td class="p-3 align-middle">36.76</td>
                </tr>
                <tr class="btn-reveal-trigger">
                  <td class="p-3 align-middle">EUR</td>
                  <td class="p-3 align-middle">1.05</td>
                  <td class="p-3 align-middle">1</td>
                  <td class="p-3 align-middle">0.88</td>
                  <td class="p-3 align-middle">38.77</td>
                </tr>
                <tr class="btn-reveal-trigger">
                  <td class="p-3 align-middle">GBP</td>
                  <td class="p-3 align-middle">1.2</td>
                  <td class="p-3 align-middle">1.13</td>
                  <td class="p-3 align-middle">1</td>
                  <td class="p-3 align-middle">43.94</td>
                </tr>
                <tr class="btn-reveal-trigger">
                  <td class="p-3 align-middle">UAH</td>
                  <td class="p-3 align-middle">0.027</td>
                  <td class="p-3 align-middle">0.026</td>
                  <td class="p-3 align-middle">0.023</td>
                  <td class="p-3 align-middle">1</td>
                </tr>
              </tbody>
              <!-- TABLE CONTENT -->
            
            </table>
          </div>
        </div>
        <!-- BODY -->
      
      </div>
    </div>
    <!-- Content -->

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js" type="text/javascript"></script>

    <script src="https://kit.fontawesome.com/dbcc9a05a2.js" crossorigin="anonymous"></script>
